<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Font and Text Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
      color: #333;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #1a5276;
      margin-bottom: 40px;
    }

    .text-box {
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
    }

    .font-size { background-color: #e74c3c; font-size: 24px; }
    .font-weight { background-color: #3498db; font-weight: bold; }
    .font-style { background-color: #9b59b6; font-style: italic; }
    .text-decoration { background-color: #f39c12; text-decoration: underline; }
    .text-transform { background-color: #16a085; text-transform: uppercase; }
    .text-align-left { background-color: #d35400; text-align: left; }
    .text-align-center { background-color: #2980b9; text-align: center; }
    .text-align-right { background-color: #27ae60; text-align: right; }

  </style>
</head>
<body>

  <h1>CSS Font and Text Properties</h1>

  <div class="text-box font-size">Font Size: 24px</div>
  <div class="text-box font-weight">Font Weight: Bold</div>
  <div class="text-box font-style">Font Style: Italic</div>
  <div class="text-box text-decoration">Text Decoration: Underline</div>
  <div class="text-box text-transform">Text Transform: Uppercase</div>
  <div class="text-box text-align-left">Text Alignment: Left</div>
  <div class="text-box text-align-center">Text Alignment: Center</div>
  <div class="text-box text-align-right">Text Alignment: Right</div>

</body>
</html>
