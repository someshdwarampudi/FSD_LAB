<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    .box {
      width: 250px;
      background-color: #3498db;
      color: #fff;
      margin: 40px; 
      padding: 20px; 
      border: 5px solid #d41f0b; 
      text-align: center;
    }

    .description {
      font-size: 16px;
      margin-top: 10px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#1a5276;">CSS Box Model Demonstration</h1>

  <div class="box">
    Content Area
  </div>

  <div class="description">
    <p><strong>Content:</strong> The actual text or element inside the box.</p>
    <p><strong>Padding:</strong> Space between content and border.</p>
    <p><strong>Border:</strong> The line surrounding the padding and content.</p>
    <p><strong>Margin:</strong> Space outside the border separating this box from other elements.</p>
  </div>

</body>
</html>
