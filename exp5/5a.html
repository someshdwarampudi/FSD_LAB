<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Color References</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: hsl(120, 60%, 50%);
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    .color-box {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
    }

    .color-name { background-color: red; }
    .color-hex { background-color: #ff5733; }
    .color-rgb { background-color: rgb(52, 152, 219); }
    .color-rgba { background-color: rgba(46, 204, 113, 0.7); }
    .color-hsl { background-color: hsl(60, 100%, 50%); color: #000; }
    .color-hsla { background-color: hsla(300, 80%, 50%, 0.6); }
    </style>
</head>
<body>

  <h1>CSS Color References</h1>

  <div class="color-box color-name">Color Name: Red</div>
  <div class="color-box color-hex">HEX Color: #ff5733</div>
  <div class="color-box color-rgb">RGB Color: rgb(52, 152, 219)</div>
  <div class="color-box color-rgba">RGBA Color: rgba(46, 204, 113, 0.7)</div>
  <div class="color-box color-hsl">HSL Color: hsl(60, 100%, 50%)</div>
  <div class="color-box color-hsla">HSLA Color: hsla(300, 80%, 50%, 0.6)</div>
  
</body>
</html>
