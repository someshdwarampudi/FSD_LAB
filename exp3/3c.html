<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styles Example</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 {
      color: darkblue;
    }
    .highlight {
      background-color: yellow;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
  <link rel="stylesheet" href="3cstyle.css">
</head>
<body>
  <h1 style="color: green; font-size: 32px;">Inline Style Example</h1>
  <h2>Internal Style Example</h2>
  <p class="highlight">This paragraph is styled using internal CSS.</p>
  <h2>External Style Example</h2>
  <p class="external">This paragraph is styled using external CSS file.</p>
</body>
</html>
