<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regex Object Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    h1 {
      text-align: center;
      color: #1a5276;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h1>Regex Object Demo</h1>
  <p id="match"></p>
  <p id="test"></p>
  <p id="replace"></p>

  <script>
    let pattern = /hello/i;
    let str1 = "Hello World";
    let str2 = "Goodbye World";

    document.getElementById("match").textContent = "Match in str1: " + str1.match(pattern);
    document.getElementById("test").textContent = "Pattern test on str2: " + pattern.test(str2);
    document.getElementById("replace").textContent = "Replace 'Hello' with 'Hi' in str1: " + str1.replace(pattern, "Hi");
  </script>

</body>
</html>
