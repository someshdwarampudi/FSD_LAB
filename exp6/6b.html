<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Output Methods</title>
</head>
<body>

  <h1>Different Ways to Display Output</h1>
  <p id="output1"></p>
  <p id="output2"></p>

  <script>
    alert("This is displayed using alert()");
    console.log("This is displayed in console.log()");
    document.write("This is displayed using document.write()<br>");
    document.getElementById("output1").innerHTML = "This is displayed using innerHTML";
    document.getElementById("output2").textContent = "This is displayed using textContent";
  </script>

</body>
</html>
