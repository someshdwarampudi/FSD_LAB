<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal and External JavaScript</title>
  <script>
    function internalMessage() {
      alert("Hello from Internal JavaScript!");
    }
  </script>
</head>
<body>

  <h1>Internal and External JavaScript Demo</h1>
  <button onclick="internalMessage()">Internal JS Alert</button>
  <button onclick="externalMessage()">External JS Alert</button>

  <script src="script.js"></script> 
</body>
</html>
