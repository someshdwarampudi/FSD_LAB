<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Example</title>
</head>
<body>
    <h1>HTML Hyperlinks</h1>


    <p>
        Visit <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a> using the <code>href</code> attribute. This link opens in a new tab.
    </p>

    <p>
        Go to <a href="https://www.youtube.com" target="_self">YouTube</a> in the same tab using the <code>target="_self"</code> attribute.
    </p>

    <p>
        Visit <a href="https://www.wikipedia.org" target="_blank" rel="noopener noreferrer">Wikipedia</a> in a new tab. Always use <code>rel="noopener noreferrer"</code> with <code>target="_blank"</code> for security reasons.
    </p>

   
</html>
