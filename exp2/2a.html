<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Marks Table</h2>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Python</th>
            <th>DBMS</th>
            <th>Java</th>
        </tr>
        <tr>
            <td>somesh</td>
            <td>100</td>
            <td>95</td>
            <td>95</td>
        </tr>
        <tr>
            <td>bhavani</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
        </tr>
        <tr>
            <td>suraj</td>
            <td>85</td>
            <td>89</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Anita</td>
            <td>78</td>
            <td>90</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>92</td>
            <td>88</td>
            <td>91</td>
        </tr>
        <tr>
            <td>Meena</td>
            <td>80</td>
            <td>84</td>
            <td>79</td>
        </tr>
        <tr>
            <td>Ali</td>
            <td>87</td>
            <td>86</td>
            <td>90</td>
        </tr>
    </table>

</body>
</html>
