<!DOCTYPE html>
<html>
<head>
  <title>Link Frame</title>
  <style>
    body {
      margin: 0;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background: #2e7d32;
      padding: 12px 24px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <a href="https://www.nature.org/en-us/what-we-do/our-insights/perspectives/nature-now/" target="_blank">
    Explore Nature
  </a>
</body>
</html>
