<!DOCTYPE html>
<html>
<head>
  <title>Image Frame</title>
  <style>
    body {
      margin: 0;
      background: #f0f8ff;
      text-align: center;
    }
    h2 {
      font-family: Arial, sans-serif;
      color: #004d80;
    }
    img {
      width: 80%;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>Nature Images</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTtS5VKxQV8A6BvC0gdCGFSSZ4Z9PcKPwi9w&s" alt="Nature 1">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9PSg6yObKaXf3iS5D_--xBsONlxe7GP_XjA&s" alt="Nature 2">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBgbpIHJxF0_KtQZ8EngfYcylMQPhwp_ZHEA&s" alt="Nature 3">
</body>
</html>
