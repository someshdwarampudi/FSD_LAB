<!DOCTYPE html>
<html>
<head>
  <title>Frames Example - Vertical Split</title>
</head>
<frameset cols="33%,42%,25%">
  <frame src="image.html" name="imageFrame" scrolling="no" width:"200">
  <frame src="paragraph.html" name="textFrame" scrolling="auto">
  <frame src="link.html" name="linkFrame" scrolling="auto">
  <noframes>
    <body>
      <p>Your browser does not support frames. Please update your browser or use a modern one.</p>
    </body>
  </noframes>
</frameset>
</html>
