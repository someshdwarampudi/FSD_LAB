<!DOCTYPE html>
<html>
<head>
  <title>Armstrong Number</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Enter a number:"));
    let temp = num, sum = 0;

    while (temp > 0) {
      let digit = temp % 10;
      sum += digit ** 3;
      temp = Math.floor(temp / 10);
    }

    if (sum === num) {
      alert(num + " is an ARMSTRONG NUMBER");
    } else {
      alert(num + " is NOT an Armstrong number");
    }
  </script>
</body>
</html>
