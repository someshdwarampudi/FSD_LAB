<!DOCTYPE html>
<html>
<head>
  <title>Loops</title>
</head>
<body>
  <script>
    document.write("<b>For Loop:</b><br>");
    for (let i = 1; i <= 10; i++) {
      document.write(i + " ");
    }

    document.write("<br><br><b>While Loop:</b><br>");
    let j = 1;
    while (j <= 10) {
      document.write(j + " ");
      j++;
    }

    document.write("<br><br><b>Do-While Loop:</b><br>");
    let k = 1;
    do {
      document.write(k + " ");
      k++;
    } while (k <= 10);
  </script>
</body>
</html>
